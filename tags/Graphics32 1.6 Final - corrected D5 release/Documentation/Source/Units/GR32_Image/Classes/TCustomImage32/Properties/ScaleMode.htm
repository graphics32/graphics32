<p class="Decl"><b>property</b> ScaleMode: TScaleMode;</p>
<p class="Decl"><b>type</b> TScaleMode = (smNormal, smStretch, smScale, smResize);</p>
<h2>Description</h2>
<p class="Body">Specifies the current scale mode for the bitmap image.</p>
<p class="Body">Note, that <a href="../../../../GR32_Image/Classes/TCustomImgView32/_Body.htm">TCustomImgView32</a> 
  descendant supports only smScale mode.</p>
<p class="Body">&nbsp;</p>
