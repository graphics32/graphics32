<p class="Decl"><b>property</b> HandleSize: Integer;</p>
<h2>Description</h2>
<p class="Body">Specifies the size of the handle:</p>
<p class="Code"><img src="../../../../../../Images/img_012.gif" width="102" height="30"></p>
<p class="Body">If <span class="EmptyRef">HandleSize</span> is 0 (default), the 
  size is calculated and updated automatically to keep the handle square.</p>
<p id="hidden">[See also]: <a href="../../TArrowBar/Properties/ButtonSize.htm">ButtonSize</a></p>
