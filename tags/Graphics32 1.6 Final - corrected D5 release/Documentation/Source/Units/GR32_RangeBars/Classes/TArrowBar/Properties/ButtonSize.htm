<p class="Decl"><b>property</b> ButtonSize: Integer;</p>
<h2>Description</h2>
<p class="Body">Specifies the size of the scroll button in pixels.</p>
<p class="Code"><img src="../../../../../../Images/img_008.gif" width="95" height="32"></p>
<p class="Body">When <span class="EmptyRef">ButtonSize</span> is set to 0 (default), 
  this size is calculated and updated automatically to keep the button square.</p>
<p class="Body">If you want to hide buttons set <a href="../../../../GR32_RangeBars/Classes/TArrowBar/Properties/ShowArrows.htm">ShowArrows</a> 
  property to False.</p>
