<p class="Decl"><b>procedure</b> BringToFront;</p>
<h2>Description</h2>
<p class="Body">Brings the layer on top of other layers in the <a href="../Properties/LayerCollection.htm">collection</a>. 
  After calling <span class="EmptyRef">BringToFront</span>, layer's <a href="../Properties/Index.htm">Index</a> 
  becomes the largest among the rest of the layers.</p>
<p id="hidden">[See also]: <a href="../../../../../Additional%20Topics/Using%20TImage32/Using%20Layers.htm">Using 
  Layers</a></p>
</body>
