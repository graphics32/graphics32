<p class="Decl"><b>property</b> Index: Integer;</p>
<h2>Description</h2>
<p class="Body">Indicates the index of the layer in <a href="LayerCollection.htm">LayerCollection</a>. 
  This property is similar to Z-order of standard controls. Change <span class="EmptyRef">Index</span> 
  if you want to reorder layers.</p>
<p id="hidden">[See also]: <a href="../../../../../Additional%20Topics/Using%20TImage32/Using%20Layers.htm">Using 
  Layers</a></p>
