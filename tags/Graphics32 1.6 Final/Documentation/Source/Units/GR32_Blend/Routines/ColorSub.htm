<p class="Decl"><b>function</b> ColorSub(C1, C2: <a href="../../GR32/Types/Color%20Types.htm#TColor32">TColor32</a>): 
  <a href="../../GR32/Types/Color%20Types.htm#TColor32">TColor32</a>;</p>
<h2>Description</h2>
<p class="Body">Subtracts <b>C2</b> from <b>C1</b>. The resulting color components 
  are clamped to [0…255] range. The alpha channel is subtracted as well.</p>
<p id="hidden">[See Also] <a href="ColorAdd.htm">ColorAdd</a></p>
