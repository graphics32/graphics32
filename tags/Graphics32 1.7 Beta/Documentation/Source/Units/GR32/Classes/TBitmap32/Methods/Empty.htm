<title>Empty</title>
<link rel="stylesheet" href="../../../../../../Styles/Default.css" type="text/css">
</head>

<body bgcolor="#FFFFFF">
<p class="Decl"><b>function</b> Empty: Boolean; <b>override</b>;</p>
<h2>Description</h2>
<p class="Body">Returns <i>True</i> if the bitmap is empty, that is <a href="../../TCustomMap/Properties/Width.htm">Width</a> 
  or <a href="../../TCustomMap/Properties/Height.htm">Height</a> is zero. If the 
  bitmap is empty, it has no device context (<a href="../Properties/Handle.htm">Handle</a> 
  property) allocated.</p>
</body>
</html>
