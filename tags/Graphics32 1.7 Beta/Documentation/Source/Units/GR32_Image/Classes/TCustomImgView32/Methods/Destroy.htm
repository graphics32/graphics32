<p class="Decl"><b>destructor</b> Destroy; <b>override</b>;</p>
<h2>Description</h2>
<p class="Body">Destroys the instance of <a href="../_Body.htm">TCustomImgView32</a> 
  class and frees all associated memory.</p>
<p class="Body">Do not call <span class="EmptyRef">Destroy</span> directly, use 
  <span class="API">Free</span> method instead.</p>
