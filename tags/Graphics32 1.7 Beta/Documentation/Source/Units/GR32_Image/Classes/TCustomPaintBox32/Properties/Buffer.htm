<h2>Description</h2>
<p class="Body">Provides direct access to the back buffer. </p>
<p class="Body">Note that the actual size of the buffered may be up to <a href="BufferOversize.htm">BufferOversize</a> 
  pixels larger then the buffered area.</p>
