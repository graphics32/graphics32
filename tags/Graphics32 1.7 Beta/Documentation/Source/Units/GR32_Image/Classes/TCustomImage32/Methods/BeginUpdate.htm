<p class="Decl"><b>procedure</b> BeginUpdate; <b>virtual</b>;</p>
<h2>Description</h2>
<p class="Body">Disables change notifications until the paired <a href="EndUpdate.htm">EndUpdate</a> 
  method is called.</p>
<p class="Body"><span class="EmptyRef">BeginUpdate</span>...<a href="EndUpdate.htm">EndUpdate</a> 
  blocks may be nested.</p>
<p id="hidden">[See also]: <a href="../Events/OnChange.htm">OnChange</a></p>
