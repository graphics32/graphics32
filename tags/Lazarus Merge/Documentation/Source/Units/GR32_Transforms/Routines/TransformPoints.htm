<p class="Decl"><strong>function</strong> TransformPoints(Points: TArrayOfArrayOfFixedPoint; Transformation: <a href="../Classes/TTransformation/_Body.htm">TTransformation</a>):
  TArrayOfArrayOfFixedPoint;</p>
<h2>Description</h2>
<p class="Body">Transforms all <strong>Points</strong> using the supplied <strong>Transformation </strong>instance and returns
  the new set of transformed points.</p>
