<body bgcolor="#FFFFFF">
<p class="Decl"><b>function</b> SetAlpha(Color32: <a href="../Types/Color%20Types.htm#TColor32">TColor32</a>; 
  NewAlpha: Integer): <a href="../Types/Color%20Types.htm#TColor32">TColor32</a>; 
</p>
<h2>Description</h2>
<p class="Body">Returns a color with the new alpha channel. This function automatically 
  performs clipping of the <span class="EmptyRef">NewAlpha</span> parameter to 
  [0…255] range. </p>
</body>
