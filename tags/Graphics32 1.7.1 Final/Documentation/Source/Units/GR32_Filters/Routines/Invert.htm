<p class="Decl"><b>procedure</b> Invert(Dst, Src: <a href="../../GR32/Classes/TBitmap32/_Body.htm">TBitmap32</a>);</p>
<h2>Description</h2>
<p class="Body">Inverts all color channels, including the alpha channel.</p>
<p class="Body">This function supports in-place operation, that is <b>Dst</b> 
  may be the same as <b>Src</b>.</p>
<p id="Hidden">[See also] <a href="InvertRGB.htm">InvertRGB</a></p>
