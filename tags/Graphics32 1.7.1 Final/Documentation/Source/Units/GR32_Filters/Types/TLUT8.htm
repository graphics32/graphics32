<p class="Decl"><b>type</b> TLUT8 = <b>array</b> [Byte] <b>of</b> Byte;</p>
<h2>Description</h2>
<p class="Body">A look-up table of 256 values, each ranging from 0 to 255.</p>
<p class="Body"><span class="EmptyRef">TLUT8</span> is used to transform color 
  data with <a href="../Routines/ApplyLUT.htm">ApplyLUT</a> procedure.</p>
