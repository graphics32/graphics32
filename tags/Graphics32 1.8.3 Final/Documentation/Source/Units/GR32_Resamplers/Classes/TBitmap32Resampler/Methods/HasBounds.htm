<p class="Decl"><b>function</b> HasBounds: Boolean; <b>override;</b></p>
<h2>Description</h2>
<p class="Body">For <a href="../_Body.htm">TBitmap32Resampler</a> descendants 
  <span class="EmptyRef">HasBounds</span> always returns <i>true</i>, indicating 
  that the sampling is constrained to the ClipRect property of the associated 
  bitmap.</p>
