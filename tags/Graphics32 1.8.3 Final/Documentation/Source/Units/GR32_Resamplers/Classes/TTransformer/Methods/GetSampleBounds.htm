<body bgcolor="#FFFFFF">
<p class="Decl"><b>function</b> GetSampleBounds: TRect; <span class="EmptyRef">override;</span> </p>
<h2>Description</h2>
<p class="Body">Fetches the sample bounds of the next nested sampler and uses <a href="../../../../GR32_Transforms/Classes/TTransformation/Methods/GetTransformedBounds.htm">TTransformation.GetTransformedBounds</a> to update it to the correct (transformed) output rectangle. </p>
