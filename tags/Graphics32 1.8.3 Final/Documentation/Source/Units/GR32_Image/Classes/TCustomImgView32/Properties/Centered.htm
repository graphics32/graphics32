<p class="Decl"><b>property</b> Centered: Boolean;</p>
<h2>Description</h2>
<p class="Body">Indicates the alignmet of the container bitmap image. When <span class="EmptyRef">Centered</span> 
  is <i>True</i> (default) the image is automatically positioned at the center 
  of the control, otherwise it is located at the top-left corner.</p>
