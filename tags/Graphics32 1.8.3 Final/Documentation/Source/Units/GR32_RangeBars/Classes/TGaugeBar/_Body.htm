<h2>Description</h2>
<p class="Body"><span class="EmptyRef">TGaugeBar</span> is a control similar to 
  standard <span class="API">TScrollBar</span>. </p>
<p class="Body"><span class="EmptyRef">TGaugeBar</span> implements the generic 
  behavior introduced in <a href="../TCustomGaugeBar/_Body.htm">TCustomGaugeBar</a>. 
  It publishes some inherited properties from <a href="../TCustomGaugeBar/_Body.htm">TCustomGaugeBar</a>, 
  but does not introduce any new behavior.</p>
