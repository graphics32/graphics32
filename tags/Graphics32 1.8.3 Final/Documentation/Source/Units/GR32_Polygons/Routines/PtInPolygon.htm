<p class="Decl"><b>function</b> PtInPolygon(<b><b>const</b></b> Pt: <a href="../../GR32/Types/Point%20Types.htm#TFixedPoint">TFixedPoint</a>; <b>const</b> Points: <a href="../../GR32/Types/Point%20Types.htm#TArrayOfFixedPoint">TArrayOfFixedPoint</a>):
  <strong>Boolean</strong>;</p>
<h2>Description</h2>
<p class="Body">Returns true if <strong>Pt</strong> is a coordinate within the the polygon region specified by an array of fixed-point
coordinates.</p>
