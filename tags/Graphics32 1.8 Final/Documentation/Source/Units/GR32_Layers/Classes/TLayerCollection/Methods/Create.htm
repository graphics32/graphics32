<p class="Decl"><b>constructor</b> Create(AOwner: TPersistent);</p>
<h2>Description</h2>
<p class="Body">Creates a new instance of <a href="../_Body.htm">TLayerCollection</a>. 
  This constructor is used internally in constructor of <a href="../../../../GR32_Image/Classes/TCustomImage32/_Body.htm">TCustomImage32</a> 
  to initialize its <a href="../../../../GR32_Image/Classes/TCustomImage32/Properties/Layers.htm">Layers</a> 
  property. </p>

  Layers</a></p>
