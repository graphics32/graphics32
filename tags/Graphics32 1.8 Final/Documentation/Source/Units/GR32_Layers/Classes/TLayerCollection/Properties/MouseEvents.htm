<p class="Decl"><b>property</b> MouseEvents: Boolean;</p>
<h2>Description</h2>
<p class="Body">Determines if mouse messages from the owner (<a href="../../../../GR32_Image/Classes/TCustomImage32/_Body.htm">TCustomImage32</a>) 
  do propagate to layers.</p>
