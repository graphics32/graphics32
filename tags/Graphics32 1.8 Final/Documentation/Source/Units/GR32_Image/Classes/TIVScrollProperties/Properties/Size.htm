<p class="Decl"><b>property</b> Size: Integer;</p>
<h2>Description</h2>
<p class="Body">Simultaneously controls the <span class="API">Height</span> of 
  horizontal and <span class="API">Width</span> of veritical scroll bars.</p>
<p class="Body">If <span class="EmptyRef">Size</span> is 0 (default), the corresponding 
  size is set to the default one, specified in current desktop settings.</p>
