<h2>Description</h2>
<p class="Body">TConvolver provides functionality for performing discrete convolution within a chain of nested samplers. It will collect samples from its associated nested sampler within the region defined by the <a href="../TKernelSampler/Properties/Kernel.htm">Kernel</a> property.</p>
