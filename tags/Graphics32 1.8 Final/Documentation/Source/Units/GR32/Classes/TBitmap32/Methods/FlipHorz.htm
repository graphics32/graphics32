<p class="Decl"><b>procedure</b> FlipHorz(Dst: <a href="../_Body.htm">TBitmap32</a>);</p>
<h2>Description</h2>
<p class="Body">FlipHorz flips the image horizontally. When Dst parameter is specified, 
  the transformed version of the image is copied into Dst, otherwise the procedure 
  performs the in-place flipping.</p>
<p id="Hidden">[See also] <a href="FlipVert.htm">FlipVert</a></p>
