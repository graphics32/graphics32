<p class="Decl"><b>procedure</b> ResetAlpha;<strong> overload; </strong></p>
<p class="Decl"><b>procedure</b> ResetAlpha(<strong>const</strong> AlphaValue: Byte);<strong> overload;</strong></p>
<h2>Description</h2>
<p class="Body">Resets the alpha channel of the entire bitmap either to $FF or the value defined by <strong>AlphaValue</strong>.</p>
