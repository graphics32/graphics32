<p class="Body">The <span class="EmptyRef">FinalizeSampling</span> method should be paired with <a href="../../../../GR32/Classes/TCustomSampler/Methods/PrepareSampling.htm">PrepareSampling</a>. It is called when the sampling is finished. See <a href="../../../../GR32/Classes/TCustomSampler/Methods/FinalizeSampling.htm">TCustomSampler.FinalizeSampling</a> for further details. </p>
