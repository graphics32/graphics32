<p class="Decl"><b>property</b> StippleStep: Single;<i> </i></p>
<h2>Description</h2>
<p class="Body">Provides access to stipple step. Default value is 1.0.</p>
<p class="Body"> It is possible to set step to fractional or negative value.</p>
