<p class="Decl"><b>function</b> Color32Components(R, G, B, A: Boolean): TColor32Components;</p>
<p class="Body">Returns a set (<a href="../Types/Color%20Types.htm#TColor32Components">TColor32Components</a>) of <a href="../Types/Color%20Types.htm#TColor32Component">TColor32Component</a> from the provided parameters.</p>
		<p class="Body">If all parameters are false, an empty set will be returned.</p>
