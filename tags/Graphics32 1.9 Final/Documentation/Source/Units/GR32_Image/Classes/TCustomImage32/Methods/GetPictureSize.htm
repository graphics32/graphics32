<p class="Decl"><b>function</b> GetPictureSize: <a href="../../../../GR32/Types/TSize.htm">TSize</a>;</p>
<h2>Description</h2>
<p class="Body">Returns the size of the bitmap image after an appropriate <a href="../Properties/ScaleMode.htm">ScaleMode</a> 
  is applied. In bmTile <a href="../Properties/ScaleMode.htm">ScaleMode</a> it 
  returns the size of a tile.</p>
<p id="hidden">[See also]: <a href="GetPictureRect.htm">GetPictureRect</a>, <a href="../../../../../Additional%20Topics/Using%20TImage32/Bitmap%20Image.htm">Bitmap 
  Image </a></p>
