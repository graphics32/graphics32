<p class="Decl"><b>function</b> Add: <a href="../../../Types/TPaintStage.htm">PPaintStage</a>;</p>
<h2>Description</h2>
<p class="Body">Adds a new stage to the list and returns pointer to stage record.</p>
<p class="Body">By default, new stages have their RunTime member set to <i>True</i>.</p>
<p id="hidden">[See also]: <a href="Delete.htm">Delete</a>, <a href="Insert.htm">Insert</a></p>
