<p class="Decl"><strong>procedure</strong> DeleteCanvas;<strong></strong></p>
<h2>Description</h2>
<p class="Body"><strong>DeleteCanvas</strong> explicitly frees the canvas instance in order to conserve resources. This method is called internally by <a href="../../../../GR32/Classes/TBitmap32/_Body.htm">TBitmap32</a>.</p>
<p class="Body">&nbsp;</p>
