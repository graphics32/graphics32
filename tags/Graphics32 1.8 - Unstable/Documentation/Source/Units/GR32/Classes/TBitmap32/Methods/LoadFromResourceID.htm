<p class="Decl"><b>procedure</b> LoadFromResourceID(Instance: THandle; ResID: 
  Integer);</p>
<h2>Description</h2>
<p class="Body">Loads an image from a resource. Instance is the handle of the 
  module that contains the resource. ResID is the resource ID for the bitmap</p>

  <a href="LoadFromResourceName.htm">LoadFromResourceName</a> </p>
