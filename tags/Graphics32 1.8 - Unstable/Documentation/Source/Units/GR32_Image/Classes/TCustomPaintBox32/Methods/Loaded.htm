<p class="Decl"><b>procedure</b> Loaded; <b>override</b>;</p>
<h2>Description</h2>
<p class="Body"><span class="EmptyRef">Loaded</span> is overriden from <span class="API">TWinControl</span> 
  to keep the buffer dimensions consistent with control's dimensions. You do not 
  have to call this method explicitly in your application.</p>
