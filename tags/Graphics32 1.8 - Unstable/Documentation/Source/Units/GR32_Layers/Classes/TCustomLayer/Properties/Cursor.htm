<p class="Decl"><b>property</b> Cursor: TCursor;</p>
<h2>Description</h2>
<p class="Body">Specifies the appearance of the mouse pointer, when it passes 
  over the region covered by the layer. Whether this property used or not is influenced 
  by LOB_MOUSE_EVENTS bit in <a href="LayerOptions.htm">LayerOptions</a>, as well 
  as by the hit test.</p>
<p id="hidden">[See also]: <a href="../../../../../Additional%20Topics/Using%20TImage32/Using%20Layers.htm">Using 
  Layers</a></p>
