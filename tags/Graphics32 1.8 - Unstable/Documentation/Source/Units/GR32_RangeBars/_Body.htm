<p class="Body">GR32_RangeBars.pas provides controls similar to standard <span class="API">TScrollBar</span> 
  and <span class="API">TControlScrollBar</span>. This unit is included into Graphics32 
  to provide customized scroll bars for <a href="../GR32_Image/Classes/TCustomImgView32/_Body.htm">TCustomImgView32</a> 
  and <a href="../GR32_Image/Classes/TImgView32/_Body.htm">TImgView32</a> to scroll 
  their contents.</p>
