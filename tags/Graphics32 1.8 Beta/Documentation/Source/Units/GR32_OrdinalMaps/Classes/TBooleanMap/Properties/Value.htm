<p class="Decl"><b>property</b> Value[X, Y: Integer]: Boolean; <b>default</b>;</p>
<h2>Description</h2>
<p class="Body">Provides coordinate-based access to stored booleans. This function does not perform any range checking of its arguments. Be sure, that the boolean map is not empty and that both <b>X</b> and <b>Y</b> are in a valid range.</p>
