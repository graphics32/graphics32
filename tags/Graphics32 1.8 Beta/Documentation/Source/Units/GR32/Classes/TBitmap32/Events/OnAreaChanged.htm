<p class="Decl"><b>property</b> OnAreaChanged: <a href="../../../Types/TAreaChangedEvent.htm">TAreaChangedEvent</a>;</p>
<h2>Description</h2>
<p class="Body">This event is triggered when a drawing operation changes an area on the bitmap. If the bitmap is in <a href="../../../../../Additional%20Topics/Repaint%20Optimization.htm#MeasuringMode">measuring mode</a>, the actual drawing operation is omitted, but this event is still triggered. </p>
