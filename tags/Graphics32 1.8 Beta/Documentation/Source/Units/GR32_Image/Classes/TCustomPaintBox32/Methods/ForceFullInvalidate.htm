<p class="Decl"><b>procedure</b> ForceFullInvalidate;</p>
<h2>Description</h2>
<p class="Body"><span class="EmptyRef">ForceFullInvalidate</span> is similar to <a href="Invalidate.htm">Invalidate</a>. However, it will override the <a href="../../../../../Additional%20Topics/Repaint%20Optimization.htm">repaint optimizer</a> for the following deferred repaint.</p>
