<body bgcolor="#FFFFFF">
<p class="Decl"><b>property</b> MaxWidth: Single;</p>
<h2>Description</h2>
<p class="Body">Determines the maximum width of the rubber band while it resizes. 
  When <span class="EmptyRef">MaxWidth</span> is less than or equal to <a href="MinWidth.htm">MinWidth</a>, 
  this property is disregarded and the maximum width becomes unlimited.</p>
<p id="hidden">[See also]: </p>
