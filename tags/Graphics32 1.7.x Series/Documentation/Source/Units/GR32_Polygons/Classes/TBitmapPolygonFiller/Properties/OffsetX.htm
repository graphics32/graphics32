<p class="Decl"><b>property</b> OffsetX: Integer;</p>
<h2>Description</h2>
<p class="Body">Determines how much in pixels the tiling should be shifted in horizontal direction.</p>
<p class="Body">This is especially usefull if your polygon is moved and you want to move the pattern tiling relatively to
  it.</p>
