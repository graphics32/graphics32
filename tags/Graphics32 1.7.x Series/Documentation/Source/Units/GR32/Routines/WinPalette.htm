<p class="Decl"><b>function</b> WinPalette(P: <a href="../Types/Color%20Types.htm#TPalette32">TPalette32</a>):
   HPALETTE; </p>
<h2>Description</h2>
<p class="Body">The provided <a href="../Types/Color%20Types.htm#TPalette32">TPalette32</a> 
  fixed-size buffer of color values is converted into the Win32 API equivalent <span class="API">HPALETTE</span> 
  handle definition of a palette with 256 32-bit color entries.</p>
<p id="hidden">[See Also] <a href="Color32.htm">Color32</a></p>
