<body bgcolor="#FFFFFF">
<p class="Decl"><b>property</b> MaxHeight: Single;</p>
<h2>Description</h2>
<p class="Body">Determines the maximum height of the rubber band while it resizes. 
  When <span class="EmptyRef">MaxHeight</span> is less than or equal to <a href="MinHeight.htm">MinHeight</a>, 
  this property is disregarded and the maximum height becomes unlimited.</p>
<p id="hidden">[See also]: <a href="MaxWidth.htm">MaxWidth</a></p>
</body>
</html>
