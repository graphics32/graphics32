<p class="Decl"><b>property</b> Bitmaps: <a href="../../TBitmap32Collection/_Body.htm">TBitmap32Collection</a>;</p>
<h2>Description</h2>
<p class="Body">Provides indexed access to contained <a href="../../TBitmap32Collection/_Body.htm">TBitmap32Collection</a> 
  object. The total number of items may be obtained through collection's <span class="API">Count</span> 
  property. </p>
