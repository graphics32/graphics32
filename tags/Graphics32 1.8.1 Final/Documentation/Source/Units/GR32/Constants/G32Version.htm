<body bgcolor="#FFFFFF">
<p class="Body">The <span class="EmptyRef">Graphics32Version</span> constant is 
  a string that holds version number of the library.</p>
<p class="Body">The version number is a simple string which may optionally include 
  sub-version literal, e.g. '0.98a', '0.99', '1.0' etc.</p>
</body>
</html>
