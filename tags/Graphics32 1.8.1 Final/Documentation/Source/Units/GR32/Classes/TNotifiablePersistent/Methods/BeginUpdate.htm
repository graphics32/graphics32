<p class="Decl"><b>procedure</b> BeginUpdate; </p>
<h2>Description</h2>
<p class="Body">Call this method in order to temporarily disable the update notification.</p>
<p class="Body"><span class="EmptyRef">BeginUpdate</span> increases the <a
href="../Properties/UpdateCount.htm">UpdateCount</a> property, which disables 
  generation of <a href="../Events/OnChange.htm">OnChange</a> events. Calls to 
  <span class="EmptyRef">BeginUpdate</span> must be paired with <a href="EndUpdate.htm">EndUpdate</a> 
  and they may be safely nested.</p>
</body>
