<p class="Decl"><b>procedure </b>TBitmap32.HandleChanged<b>; virtual;</b><i> // 
  protected</i></p>
<h2>Description</h2>
<p class="Body">This method is called every time the device handle of the bitmap 
  is changed. It calls the <a href="../Events/OnHandleChanged.htm">OnHandleChanged</a> 
  event.</p>
