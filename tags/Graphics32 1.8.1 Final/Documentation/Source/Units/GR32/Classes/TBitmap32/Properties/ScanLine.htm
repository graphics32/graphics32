<p class="Decl"><b>property</b> ScanLine[Y: Integer]: <a href="../../../Types/Color%20Types.htm#TColor32Array">PColor32Array</a>; 
  <span class="Comment">// read-only</span></p>
<h2>Description</h2>
<p class="Body">Provides indexed access to each line of pixels. Returns the same 
  address as <a href="PixelPtr.htm">PixelPtr</a>[0, Y]. This property acts similar 
  to <span class="API">TBitmap.ScanLine</span>.</p>
<p id="hidden">[See also] <a href="Bits.htm">Bits</a></p>
