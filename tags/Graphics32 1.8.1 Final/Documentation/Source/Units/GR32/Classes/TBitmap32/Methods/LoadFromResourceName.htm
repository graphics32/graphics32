<p class="Decl"><b>procedure</b> LoadFromResourceName(Instance: THandle; <b>const</b> 
  ResName: <b>string</b>);</p>
<h2>Description</h2>
<p class="Body">Loads an image from a resource. Instance is the handle of the 
  module that contains the resource. ResName is the name of the resource to load.</p>
<p id="hidden">[See also]: <a href="LoadFromFile.htm">LoadFromFile</a>, <a href="LoadFromStream.htm">LoadFromStream</a>, 
  <a href="LoadFromResourceID.htm">LoadFromResourceID</a> </p>
