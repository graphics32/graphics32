<p class="Decl"><b>constructor</b> Create(ASampler: <a href="../../../../GR32/Classes/TCustomSampler/_Body.htm">TCustomSampler</a>); <span class="EmptyRef">override;</span></p>
<h2>Description</h2>
<p class="Body">Call <span class="EmptyRef">Create</span> to instantiate a new super sampler.</p>
<p class="Body">After the inherited constructor is called the <a href="../Properties/SamplingX.htm">SamplingX</a> and <a href="../Properties/SamplingY.htm">SamplingY</a> properties are set to 4. </p>
