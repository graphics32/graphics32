<p class="Decl"><b>property</b> Normals: <a href="../../../../GR32/Types/Point%20Types.htm#TArrayOfArrayOfFixedPoint">TArrayOfArrayOfFixedPoint</a>;</p>
<h2>Description</h2>
<p class="Body">This array stores unit vectors showing the direction normal to 
  each line in each contour. <b>Normals</b> are used in <a href="../Methods/Grow.htm">Grow</a>.</p>
