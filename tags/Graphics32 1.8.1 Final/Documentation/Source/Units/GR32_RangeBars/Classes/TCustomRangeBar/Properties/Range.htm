<p class="Decl"><b>property</b> Range: Single;</p>
<h2>Description</h2>
<p class="Body">Determines the scrollable range.</p>
<p class="Code"><img src="../../../../../../Images/img_018.gif" width="268" height="168"></p>
<p class="Body">When range is less than the value stored in <a href="Window.htm">Window</a> 
  property(or the size of the control, in case Window = 0), the control draws 
  itself disabled.</p>
<p id="hidden">[See also]: <a href="Position.htm">Position</a></p>
