<p class="Decl"><b>constructor</b> Create(AOwner: TComponent); <b>override</b>;</p>
<h2>Description</h2>
<p class="Body">Creates and initializes an instance of <a href="../_Body.htm">TCustomRangeBar</a>.</p>
<p class="Body">After calling the inherited constructor, <span class="EmptyRef">Create</span> 
  initializes the following properties:</p>
<ul>
  <li><a href="../Properties/Centered.htm">Centered</a> to False;</li>
  <li><a href="../Properties/Increment.htm">Increment</a> to 8;</li>
  <li><a href="../Properties/Position.htm">Position</a> to <i>0</i>;</li>
  <li><a href="../Properties/Range.htm">Range</a> to 0;</li>
</ul>
<p id="hidden">[See also]: </p>
