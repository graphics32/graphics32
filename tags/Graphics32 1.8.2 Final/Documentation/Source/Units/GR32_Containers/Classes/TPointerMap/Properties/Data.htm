<body bgcolor="#FFFFFF">
<p class="Decl"><span class="EmptyRef">property</span> Data[Item: PItem]: PData; default;</p>
<h2>Description</h2>
<p class="Body">Returns or sets the associated data for an entry <span class="EmptyRef">Item</span>. If the entry does not exist in the map, an exception of type <span class="EmptyRef">EListError</span> will be raised.<br>
  The data lookup is fast because it uses a hash-like structure internally. </p>
<p id="hidden">[See Also] </p>
