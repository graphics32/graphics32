<p class="Decl"><b>property</b> EndUpdate: TNotifyEvent;</p>
<h2>Description</h2>
<p class="Body">Re-enables generation of the <a href="../Events/OnChange.htm">OnChange</a> 
  event, masked with <a href="BeginUpdate.htm">BeginUpdate</a> method. </p>
<p class="Body"><a href="BeginUpdate.htm">BeginUpdate</a>...<span class="EmptyRef">EndUpdate</span> 
  pairs may be safely nested.</p>
