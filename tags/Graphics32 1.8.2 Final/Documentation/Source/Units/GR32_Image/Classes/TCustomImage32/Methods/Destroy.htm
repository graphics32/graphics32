<title>Destroy</title>

<body bgcolor="#FFFFFF">
<p class="Decl"><b>destructor</b> Destroy; <b>override</b>;</p>
<h2>Description</h2>
<p class="Body">Destroys an instance of <a href="../_Body.htm">TCustomImage32</a>, 
  freeing the memory allocated to bitmap image and layers.</p>
<p class="Body">Do not call the <span class="EmptyRef">Destroy</span> directly 
  in your application. Call the standard <span class="API">Free</span> method 
  instead.</p>
<p id="hidden">[See also]: </p>
</body>
