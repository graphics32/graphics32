<p class="Decl"><b>procedure </b>GetSampleBounds: <a href="../../../Types/Rectangle%20Types.htm">TRect</a>; <strong>virtual</strong>; <strong>abstract</strong>;</p>
<h2>Description</h2>
<p class="Body">Descendants must override this method to define the area changed by the sampler, which is used for clipping purposes. If the sampler do not support returning a bounds rectangle, <a href="HasBounds.htm">HasBounds</a> should be set to false.</p>
