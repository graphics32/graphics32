<h2>Description</h2>
<p class="Body">A common ancestor for range bars and gauge bars. Both its descendants 
  are similar to standard windows scroll bars. <span class="EmptyRef">TArrowBar</span> 
  declares common properties which define visual appearance of scroll bars.</p>
