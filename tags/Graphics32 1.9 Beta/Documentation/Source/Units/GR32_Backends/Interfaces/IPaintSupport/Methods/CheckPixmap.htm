<p class="Decl"><strong>procedure</strong> CheckPixmap;<strong></strong></p>
<h2>Description</h2>
<p class="Body">Converts the current surface to a compatible representation for the graphics sub system. Some graphics sub system such as Qt require this in order to draw on the surface using the QPainter class.<br>
</p>
