<p class="Decl"><b>property</b> Items[Index: Integer]: <a href="../../../Types/TPaintStage.htm">PPaintStage</a>; 
  <b>default</b>; <span class="Comment">// Read only;</span></p>
<h2>Description</h2>
<p class="Body">The <span class="EmptyRef">Items</span> property can be used to 
  obtain a pointer to the specified stage. The index of the first paint stage 
  is 0.</p>
