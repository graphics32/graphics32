<body bgcolor="#FFFFFF">
<p class="Decl"><b>destructor</b> Destroy; <b>override</b>;</p>
<h2>Description</h2>
<p class="Body">Destroys the contained bitmap collection, including all the bitmaps 
  in it, then calls the inherited destructor.</p>
<p class="Body">Do not call <span class="EmptyRef">Destroy</span> in your application, 
  use standard <span class="API">Free</span> method instead.</p>
<p id="hidden">[See also]: </p>
</body>
