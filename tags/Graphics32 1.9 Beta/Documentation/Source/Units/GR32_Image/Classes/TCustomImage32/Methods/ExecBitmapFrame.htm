<p class="Decl"><b>procedure</b> ExecBitmapFrame(Dest: <a href="../../../../GR32/Classes/TBitmap32/_Body.htm">TBitmap32</a>; 
  Stage: Integer); <b>virtual</b>;</p>
<h2>Description</h2>
<p class="Body">Draw a dotted frame around the scaled bitmap image in design time.</p>
<p class="Body">This method is called by the control when it executes PST_BITMAP_FRAME 
  paint stage.</p>
<p id="hidden">[See also]: <a href="../../../../../Additional%20Topics/Using%20TImage32/Paint%20Stages.htm">Paint 
  Stages</a></p>
