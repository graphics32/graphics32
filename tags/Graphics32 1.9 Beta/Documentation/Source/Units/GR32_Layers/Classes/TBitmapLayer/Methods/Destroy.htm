<body bgcolor="#FFFFFF">
<p class="Decl"><b>destructor</b> Destroy; <b>override</b>;</p>
<h2>Description</h2>
<p class="Body">Removes the bitmap layer from the collection and destroys it. 
  The memory allocated for the bitmap is freed as well.</p>
<p class="Body">Do not call <span class="EmptyRef">Destroy</span> in your application 
  directly, use the standard <span class="API">Free</span> method instead.</p>
