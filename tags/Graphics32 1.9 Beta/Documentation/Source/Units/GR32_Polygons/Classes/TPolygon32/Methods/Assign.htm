<p class="Decl"><b>procedure</b> Assign(Source: TPersistent); <strong>virtual;</strong></p>
<h2>Description</h2>
<p class="Body">If <strong>Source</strong> is also of type <a href="../_Body.htm">TPolygon32</a>, Assign copies all properties,
  points and normals over to the current instance. The old values are replaced in this process. </p>
