<p class="Decl"><b>procedure</b> ChromaKey(ABitmap: <a href="../../GR32/Classes/TCustomBitmap32/_Body.htm">TCustomBitmap32</a>;
  TrColor: <a href="../../GR32/Types/Color%20Types.htm">TColor32</a>);</p>
<h2>Description</h2>
<p class="Body">Preprocesses a Bitmap for standard color key transparency, ie. areas that are of color <strong>TrColor</strong> are
  made transparent.</p>
<p class="Body">It is possible to use this function several times for different colors. </p>
