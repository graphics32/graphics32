<p class="Decl"><b>procedure</b> Changing; </p>
<h2>Description</h2>
<p class="Body">Calls the <a href="../Events/OnChanging.htm">OnChanging</a> event.</p>
<p class="Body">Descendants of <a
href="../_Body.htm">TBackend</a> call <span class="EmptyRef">Changing</span> 
  before making changes to their data or properties that are potentially destructive.</p>
