<p class="Decl"><b>property</b> BitmapHandle: HBITMAP; <span class="Comment">// 
  read-only;</span></p>
<h2>Description</h2>
<p class="Body">Returns current <i>bitmap handle</i>. See <span class="API">HBITMAP</span> 
  in Windows SDK documentation for more information.</p>
<p class="Body">Note, this property is not the same as <a href="Handle.htm">Handle</a>, 
  which returns <i>device handle</i> (HDC). </p>
<p id="hidden">[See also]: <a href="PixelPtr.htm">PixelPtr</a>, <a href="ScanLine.htm">ScanLine</a></p>
</body>
