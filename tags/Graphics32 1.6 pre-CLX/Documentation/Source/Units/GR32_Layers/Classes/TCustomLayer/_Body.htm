<h2>Description</h2>
<p class="Body"><a href="../../../GR32_Layers/Classes/TCustomLayer/_Body.htm">TCustomLayer</a> is the base class for all 
  layers. It does not perform any drawing itself, however it is capable of calling 
  the <a href="../../../GR32_Layers/Classes/TCustomLayer/Events/OnPaint.htm">OnPaint</a> event, where you can perform cutom 
  drawing.</p>
