<h2>Description</h2>
<p class="Body"><span class="EmptyRef">TTransformation</span> is an abstract ancestor 
  for bitmap transformation classes. <span class="EmptyRef">TTransformation</span> 
  objects are passed as parameter in the <a href="../../Routines/Transform.htm">Transform</a> 
  function, which actually performs the bitmap transformation.</p>
<p id="hidden">[See Also] <a href="../TAffineTransformation/_Body.htm">TAffineTransformation</a>,
