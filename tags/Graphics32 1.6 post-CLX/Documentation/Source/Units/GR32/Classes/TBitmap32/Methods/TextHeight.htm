<p class="Decl"><b>function</b> TextHeight(<b>const</b> Text: <b>string</b>): 
  Integer;</p>
<h2>Description</h2>
<p class="Body">Returns the height, in pixels, of a string rendered in the current 
  <a href="../Properties/Font.htm">Font</a>.</p>
<p id="hidden">[See also]: <a href="TextWidth.htm">TextWidth</a>, <a href="TextExtent.htm">TextExtent</a>, 
  <a href="TextOut.htm">TextOut</a>, <a href="RenderText.htm">RenderText</a></p>
