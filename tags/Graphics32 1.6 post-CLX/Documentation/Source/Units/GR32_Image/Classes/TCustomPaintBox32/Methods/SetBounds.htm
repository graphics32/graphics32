<p class="Decl"><b>procedure</b> SetBounds(ALeft, ATop, AWidth, AHeight: Integer); 
  <b>override</b>;</p>
<h2>Description</h2>
<p class="Body"><span class="EmptyRef">SetBounds</span> is overriden from <span class="API">TWinControl</span> 
  to keep buffer dimensions consistent with the control size. </p>
<p class="Body">You do not have to call this method explicitly in your application.</p>
