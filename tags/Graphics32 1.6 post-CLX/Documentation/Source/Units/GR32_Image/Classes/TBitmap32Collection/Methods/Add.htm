<p class="Decl"><b>function</b> Add: <a href="../../TBitmap32Item/_Body.htm">TBitmap32Item</a>;</p>
<h2>Description</h2>
<p class="Body">Creates a new instance of the bitmap item with the empty bitmap, 
  adds it to the collection and returns reference to the new bitmap item.</p>
<p class="Body">Alternatively, you may use <a href="../../TBitmap32Item/Methods/Create.htm">TBitmap32Item.Create</a> 
  method to add new items to the collection.</p>
