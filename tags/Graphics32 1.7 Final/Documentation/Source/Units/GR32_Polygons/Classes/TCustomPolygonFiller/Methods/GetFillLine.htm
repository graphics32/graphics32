<p class="Decl"><b>function</b> GetFillLine: <a href="../../../Types/TFillLineEvent.htm">TFillLineEvent</a>; <b>abstract</b>;</p>
<h2>Description</h2>
<p class="Body">Descendants should override this abstract method. If overriden it should return a <a href="../../../Types/TFillLineEvent.htm">TFillLineEvent</a> callback
  that is used to fill lines in a polygon.</p>
