<p class="Decl"><b>function</b> GetPictureRect: <a href="../../../../GR32/Types/Rectangle%20Types.htm#TRect">TRect</a>;</p>
<h2>Description</h2>
<p class="Body">Returns the location of the bitmap image after an appropriate 
  <a href="../Properties/ScaleMode.htm">ScaleMode</a> and <a href="../Properties/BitmapAlign.htm">BitmapAlign</a> 
  is applied. In bmTile <a href="../Properties/ScaleMode.htm">ScaleMode</a> it 
  returns the location of a top-left tile.</p>
<p id="hidden">[See also]: <a href="GetPictureSize.htm">GetPictureRect</a>, <a href="../../../../../Additional%20Topics/Using%20TImage32/Bitmap%20Image.htm">Bitmap 
  Image </a></p>
