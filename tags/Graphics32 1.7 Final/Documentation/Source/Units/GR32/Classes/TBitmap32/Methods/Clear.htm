<p class="Decl"><b>procedure</b> Clear; <b>overload</b>;</p>
<p class="Decl"><b>procedure</b> Clear(FillColor: <a href="../../../Types/Color%20Types.htm#TColor32">TColor32</a>); 
  <b>overload</b>;</p>
<h2>Description</h2>
<p class="Body">Fills the entire bitmap with <span class="EmptyRef">FillColor</span>. 
  If there is no argument specified, method uses clBlack32 ($FF000000).</p>
