<p class="Decl"><b>procedure</b> InvertRGB(Dst, Src: <a href="../../GR32/Classes/TBitmap32/_Body.htm">TBitmap32</a>);</p>
<h2>Description</h2>
<p class="Body">Inverts RGB color channels, and copies the alpha channel without 
  inversion. If necessary, the <b>Dst</b> bitmap is resized to fit <b>Src</b> 
  dimensions.</p>
<p class="Body">This function supports in-place operation, that is <b>Dst</b> 
  may be the same as <b>Src</b>.</p>
