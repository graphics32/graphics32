<p class="Decl"><b>procedure</b> SendToBack;</p>
<h2>Description</h2>
<p class="Body">Sends the layer behind all other layers in <a href="../Properties/LayerCollection.htm">layer 
  collection</a>. <span class="EmptyRef">SendToBack</span> performs the same action 
  as assigning <a href="../Properties/Index.htm">Index</a> to 0.</p>
<p id="hidden">[See also]: <a href="../../../../../Additional%20Topics/Using%20TImage32/Using%20Layers.htm">Using 
  Layers</a></p>
</body>
