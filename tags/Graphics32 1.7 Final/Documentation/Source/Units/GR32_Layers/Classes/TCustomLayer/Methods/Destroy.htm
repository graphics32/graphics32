<body bgcolor="#FFFFFF">
<p class="Decl"><b>destructor</b> Destroy; <b>override</b>;</p>
<h2>Description</h2>
<p class="Body">Removes the layer from layer collection destroys the layer instance 
  and frees all allocated memory.</p>
<p class="Body">Do not call Destroy directly in your applications, use the standard 
  <span class="API">Free</span> method instead.</p>
<p id="hidden">[See also]: <a href="../../../../../Additional%20Topics/Using%20TImage32/Using%20Layers.htm">Using 
  Layers</a>, <a href="../Properties/LayerCollection.htm">LayerCollection</a></p>
</body>
</html>
