<h2>Description</h2>
<p class="Body"><strong>ICopyFromBitmapSupport</strong> exposes support for copying from VCL's <span class="API">TBitmap</span> instances. This interface is required to support assigning from <span class="API">TBitmap</span> instances in the <span class="API">Assign</span> method of <a href="../../../GR32/Classes/TBitmap32/_Body.htm">TBitmap32</a>. <br>
</p>
