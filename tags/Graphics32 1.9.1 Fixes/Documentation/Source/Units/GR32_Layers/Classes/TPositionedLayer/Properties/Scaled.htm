<p class="Decl"><b>property</b> Scaled: Boolean;</p>
<h2>Description</h2>
<p class="Body">Specifies if the layer is scaled and determines the result returned 
  by <a href="../Methods/GetAdjustedLocation.htm">GetAdjustedLocation</a>. When 
  set to <i>True</i>, scaling is influenced by the layout of <a href="../../../../../Additional%20Topics/Using%20TImage32/Bitmap%20Image.htm">bitmap 
  image</a> in the container (<a href="../../../../GR32_Image/Classes/TCustomImage32/_Body.htm">TCustomImage32</a> 
  object or its descendant).</p>
<p id="hidden">[See also]: <a href="../../../../../Additional%20Topics/Using%20TImage32/Using%20Layers.htm">Using 
  Layers</a></p>
