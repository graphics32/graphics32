<p class="Decl"><b>function</b> ColorExclusion(C1, C2: <a href="../../GR32/Types/Color%20Types.htm#TColor32">TColor32</a>): 
  <a href="../../GR32/Types/Color%20Types.htm#TColor32">TColor32</a>;</p>
<h2>Description</h2>
<p class="Body">The resulting color components are formed from the formula</p>
<p class="Code">S = C1 + C2 - 2 * C1 * C2. </p>
