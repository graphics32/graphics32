<p class="Decl"><b>function</b> ColorAdd(C1, C2: <a href="../../GR32/Types/Color%20Types.htm#TColor32">TColor32</a>): 
  <a href="../../GR32/Types/Color%20Types.htm#TColor32">TColor32</a>;</p>
<h2>Description</h2>
<p class="Body">Returns the sum of two colors. Each color component: red, green, 
  blue and alpha is added separately and summation results are clamped to fit 
  into [0…255] range.</p>
