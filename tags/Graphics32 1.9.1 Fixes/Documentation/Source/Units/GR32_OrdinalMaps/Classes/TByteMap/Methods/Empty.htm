<p class="Decl"><b>function</b> Empty: Boolean; <b>override</b>;</p>
<h2>Description</h2>
<p class="Body">Returns <i>True</i> if the byte map contains no data, that is 
  <a href="../../../../GR32/Classes/TCustomMap/Properties/Width.htm">Width</a> 
  or <a href="../../../../GR32/Classes/TCustomMap/Properties/Height.htm">Height</a> 
  is equal to 0.</p>
