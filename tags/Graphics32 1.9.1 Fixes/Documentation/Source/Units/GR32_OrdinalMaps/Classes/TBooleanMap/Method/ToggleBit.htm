<p class="Decl"><strong>procedure</strong> ToggleBit(X: Integer; Y: Integer);</p>
<h2>Description</h2>
<p class="Body">Toggles the bit at <b>X</b>, <b>Y</b> position. Calling <b>ToggleBit</b> is faster than using the indexed properties to invert the value.</p>
