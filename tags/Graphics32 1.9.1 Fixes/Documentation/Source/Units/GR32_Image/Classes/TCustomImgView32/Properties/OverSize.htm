<p class="Decl"><b>property</b> OverSize: Integer;</p>
<h2>Description</h2>
<p class="Body">This property introduces a frame of <strong>OverSize</strong> pixels in each direction around the bitmap. <br>
  This will keep the bitmap scrollable even if it is scaled to fit the viewport. <strong>OverSize</strong> is set
  to <em>0</em> by
default.</p>
