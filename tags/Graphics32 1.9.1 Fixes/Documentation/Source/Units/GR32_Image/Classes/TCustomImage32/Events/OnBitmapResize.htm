<p class="Decl"><b>property</b> OnBitmapResize: TNotifyEvent;</p>
<h2>Description</h2>
<p class="Body">This event is generated after the bitmap image is resized, that 
  is its <a href="../../../../GR32/Classes/TCustomMap/Properties/Width.htm">Width</a> 
  or <a href="../../../../GR32/Classes/TCustomMap/Properties/Height.htm">Height</a> 
  property changes. <span class="EmptyRef">OnBitmapResize</span> is <i>not</i> 
  generated when <a href="../Properties/Scale.htm">Scale</a> or <a href="../Properties/ScaleMode.htm">ScaleMode</a> 
  is changed.</p>
