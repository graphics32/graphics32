<p class="Decl"><b>property</b> SrcRect: <a href="../../../../GR32/Types/Rectangle%20Types.htm#TFloatRect">TFloatRect</a>;</p>
<h2>Description</h2>
<p class="Body"><span class="EmptyRef">SrcRect</span> specifies the boundary of 
  the incoming image fragment.</p>
<p class="Body">Since it is a <a href="../../../../GR32/Types/Rectangle%20Types.htm#TFloatRect">TFloatRect</a>, 
  the boundary has floating point coordinates.</p>
