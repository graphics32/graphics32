<p class="Decl"><b>procedure</b> Transform(Transformation: <a href="../../../../GR32_Transforms/Classes/TTransformation/_Body.htm">TTransformation</a>);</p>
<h2>Description</h2>
<p class="Body">Transforms all points in the current instance using the supplied <strong>Transformation </strong>instance.
  This is different from the  transformation while drawin because it is a permanent operation. </p>
