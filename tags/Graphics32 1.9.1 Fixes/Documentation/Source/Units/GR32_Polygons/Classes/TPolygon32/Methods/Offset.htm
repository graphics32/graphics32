<p class="Decl"><b>procedure</b> Offset(<b>const</b> Dx, Dy: <a href="../../../../GR32/Types/TFixed.htm">TFixed</a>);</p>
<h2>Description</h2>
<p class="Body">Shifts all the points in all contours <b>Dx</b> pixels right and 
  <b>Dy</b> pixels down. Values of <b>Dx</b> and <b>Dy</b> can be negative.</p>
