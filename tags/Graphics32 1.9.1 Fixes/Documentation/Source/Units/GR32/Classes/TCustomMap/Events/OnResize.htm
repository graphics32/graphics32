<p class="Decl"><b>property</b> OnResize: TNotifyEvent;</p>
<h2>Description</h2>
<p class="Body"><span class="EmptyRef">OnResize</span> is called each time dimensions 
  of the associated data array change. This event is normally preceeded with the 
  <a href="../../TNotifiablePersistent/Events/OnChange.htm">OnChange</a> call.</p>
<p class="Body">Similar to <a href="../../TNotifiablePersistent/Events/OnChange.htm">OnChange</a>, 
  generation of <span class="EmptyRef">OnResize</span> may be temporarily suppressed 
  with <a href="../../TNotifiablePersistent/Methods/BeginUpdate.htm">BeginUpdate</a>/<a href="../../TNotifiablePersistent/Methods/EndUpdate.htm">EndUpdate</a>.</p>
</body>
