<p class="Decl"><b>procedure </b>FinalizeSurface;<b> virtual; abstract;</b></p>
<h2>Description</h2>
<p class="Body">Finalizes the internal surface memory.<br>
This method is  called internally by <a href="ChangeSize.htm">ChangeSize</a>.</p>
<p class="Body"><strong>New back-end classes need to implement this method to do their internal de-allocation of memory for the surface.</strong></p>
<p class="Body">&nbsp;</p>
<p id="hidden">[See also]: <a href="InitializeSurface.htm">InitializeSurface</a> </p>
