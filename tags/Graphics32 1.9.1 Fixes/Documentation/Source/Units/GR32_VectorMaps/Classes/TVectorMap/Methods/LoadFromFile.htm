<p class="Decl"><b>procedure</b> LoadFromFile(<b>const</b> FileName: <b>string</b>); 
</p>
<h2>Description</h2>
<p class="Body">Loads a vector map from a file. Format supported is Photoshop .msh format, compatible with the Liquify plugin. See source for more details.</p>
