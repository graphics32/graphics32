<title>TCombineMode</title>
<link rel="stylesheet" href="../../../../Styles/Default.css">
</head>

<body bgcolor="#FFFFFF">
<p class="Decl"><b>type</b> TVectorCombineMode = (vcmAdd, vcmReplace, vcmCustom);</p>
<h2>Description</h2>
<p class="Body"><span class="EmptyRef">TVectorCombineMode</span> defines how vectors will be combined (e.g. in TVectormap.Merge).</p>
<ul>
  <li><strong>vcmAdd</strong> - Adds the source vectors.</li>
  <li><strong>vcmReplace</strong> - Replaces with source vectors.</li>
  <li><strong>vcmCustom</strong> - Uses a specified OnVectorCombine event.</li>
</ul>
</body>
</html>
