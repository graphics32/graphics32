<p class="Decl"><b>function</b> ColorScale(C, W: <a href="../../GR32/Types/Color%20Types.htm#TColor32">TColor32</a>): 
  <a href="../../GR32/Types/Color%20Types.htm#TColor32">TColor32</a>;</p>
<h2>Description</h2>
<p class="Body">The resulting color <b>S</b> is formed by scaling the individual components of <b>C</b> by a factor <b>W</b>. The result is clamped to the [0…255] range.</p>
<p class="Code">S<span class="sub">ARGB</span> = C<span class="sub">ARGB</span> * W. </p>
<p id="hidden">[See Also] <a href="ColorModulate.htm">ColorModulate</a></p>
