		<p class="Decl"><strong>function </strong>SwapConstrain(<strong>const</strong> Value: Integer; Constrain1: Integer; Constrain2: Integer): Integer;</p>
		<h2>Description</h2>
		<p class="Body">Returns <i>Value</i> constrained to [Min(Constrain1, Constrain2)..Max(Constrain1, Constrain2] range.</p>
