	<body bgcolor="#FFFFFF">
		<p class="Decl"><b>property</b> AutoRasterize: Boolean; </p>
		<h2>Description</h2>
		<p class="Body">If <span class="EmptyRef">AutoRasterize </span>then the synthetic image will rasterize when the associated <a href="Rasterizer.htm">rasterizer</a> has changed, otherwise <a href="../Methods/Rasterize.htm">Rasterize</a> has to be called in order to start rasterization. <b>AutoRasterize</b> is set true upon creation.</p>
		<p class="Body"></p>
		<p id="hidden">[See also] </p>
	</body>
