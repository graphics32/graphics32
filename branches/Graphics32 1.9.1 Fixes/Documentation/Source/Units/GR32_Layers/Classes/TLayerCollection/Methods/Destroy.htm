<body bgcolor="#FFFFFF">
<p class="Decl"><b>destructor</b> Destroy; <b>override</b>;</p>
<h2>Description</h2>
<p class="Body">Destroys an instance of <a href="../_Body.htm">TLayerCollection</a> 
  together with all contained layers. This destructor is used in the destructor 
  of <a href="../../../../GR32_Image/Classes/TCustomImage32/_Body.htm">TCustomImage32</a> 
  to property deallocate its <a href="../../../../GR32_Image/Classes/TCustomImage32/Properties/Layers.htm">Layers</a> 
  property.</p>
<p id="hidden">[See also]: <a href="../../../../../Additional%20Topics/Using%20TImage32/Using%20Layers.htm">Using 
  Layers</a></p>
</body>
</html>
