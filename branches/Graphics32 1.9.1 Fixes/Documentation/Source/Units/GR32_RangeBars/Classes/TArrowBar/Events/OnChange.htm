<p class="Decl"><b>property</b> OnChange: TNotifyEvent;</p>
<h2>Description</h2>
<p class="Body"><span class="EmptyRef">OnChange</span> is called each time control 
  changes. </p>
<p class="Body">This event is never called by <a href="../_Body.htm">TArrowBar</a> 
  itself, but it is shared by descendants <a href="../../TCustomRangeBar/_Body.htm">TCustomRangeBar</a> 
  and <a href="../../TCustomGaugeBar/_Body.htm">TCustomGaugeBar</a>.</p>
<p id="hidden">[See also]: <a href="OnUserChange.htm">OnUserChange</a></p>
