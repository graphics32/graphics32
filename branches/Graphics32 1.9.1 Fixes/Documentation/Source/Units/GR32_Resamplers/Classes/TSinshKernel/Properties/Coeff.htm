<p class="Decl"><b>property</b> Coeff: Single;</p>
<h2>Description</h2>
<p class="Body">The <span class="EmptyRef">Coeff</span> property determines the shape of the filter. The coefficient should be strictly positive; when it approaches zero, the curve will resemble the ideal <em>sinc</em> filter.</p>
