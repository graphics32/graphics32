<p class="Decl"><b>property</b> ChildLayer: <a href="../../TPositionedLayer/_Body.htm">TPositionedLayer</a>;</p>
<h2>Description</h2>
<p class="Body">Points to the position layer, controlled by the rubber band. <a href="../_Body.htm">TRubberbandLayer</a> 
  will keep <a href="../../TPositionedLayer/Properties/Location.htm">Location</a> 
  of its child layer the same as its own <a href="../../TPositionedLayer/Properties/Location.htm">Location</a>.</p>
