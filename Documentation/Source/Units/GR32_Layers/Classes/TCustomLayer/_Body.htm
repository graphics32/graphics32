<h2>Description</h2>
<p class="Body"><a href="../../../GR32_Layers/Classes/TCustomLayer/_Body.htm">TCustomLayer</a> is the base class for all 
  layers. It does not perform any drawing itself. Instead it calls an <a href="../../../GR32_Layers/Classes/TCustomLayer/Events/OnPaint.htm">OnPaint</a> event. Applications must provide a handler for this event in order to paint the layer.</p>
