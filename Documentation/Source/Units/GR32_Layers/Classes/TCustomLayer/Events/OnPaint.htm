<p class="Decl"><b>property</b> OnPaint: TPaintLayerEvent;</p>
<p class="Decl"><b><a name="TPaintLayerEvent"></a>type</b> TPaintLayerEvent = 
  <b>procedure</b>(Sender: TObject; Buffer: <a href="../../../../GR32/Classes/TBitmap32/_Body.htm">TBitmap32</a>) 
  <b>of object</b>;</p>
<h2>Description</h2>
<p class="Body">Provide a handler for this event to paint the layer. Use the <a href="../../../../GR32/Classes/TBitmap32/_Body.htm">TBitmap32</a> instance indicated by the <b>Buffer</b> parameter to paint the layer.</p>
