<p class="Decl"><b>constructor</b> Create(ALayerCollection: <a href="../../TLayerCollection/_Body.htm">TLayerCollection</a>); 
  <b>virtual</b>;</p>
<h2>Description</h2>
<p class="Body">Creates a new instance of <a href="../_Body.htm">TCustomLayer</a> 
  and adds it to the specified layer collection.</p>
<p class="Body">By default, new layers are created with only the LOB_VISIBLE bit set
  in their <a href="../Properties/LayerOptions.htm">LayerOptions</a>.</p>
<p id="hidden">[See also]: <a href="../../../../../Additional%20Topics/Using%20TImage32/Using%20Layers.htm">Using 
  Layers</a></p>
