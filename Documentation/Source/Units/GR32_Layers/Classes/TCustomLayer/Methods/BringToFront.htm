<p class="Decl"><b>procedure</b> BringToFront;</p>
<h2>Description</h2>
<p class="Body">Makes the layer the top-most layer of the <a href="../Properties/LayerCollection.htm">layer 
  collection</a> it belongs to.  After calling <span class="EmptyRef">BringToFront</span>, the layer's <a href="../Properties/Index.htm">Index</a> value is the highest among the layers in the same <a href="../Properties/LayerCollection.htm">layer collection</a>.</p>
<p id="hidden">[See also]: <a href="../../../../../Additional%20Topics/Using%20TImage32/Using%20Layers.htm">Using 
  Layers</a></p>
