<p class="Decl"><b>function</b> GetAdjustedRect(const R: TFloatRect): <a href="../../../../GR32/Types/Rectangle%20Types.htm#TFloatRect">TFloatRect</a>;</p>
<h2>Description</h2>
<p class="Body">When the <a href="../../../../GR32_Layers/Classes/TPositionedLayer/Properties/Scaled.htm">Scaled</a> property 
  is <i>True</i>, <span class="EmptyRef">GetAdjustedRect</span> returns the scaled 
  version of the input rect (<span class="EmptyRef">R</span>), otherwise it returns <span class="EmptyRef">R</span>  as it is, without scaling.</p>
<p id="hidden">[See also]: <a href="../../../../../Additional%20Topics/Using%20TImage32/Using%20Layers.htm">Using 
  Layers</a>, <a href="GetAdjustedLocation.htm">GetAdjustedLocation</a> </p>
