<h2>Description</h2>
<p class="Body">In addition to behavior inherited from <a href="../../../GR32_Layers/Classes/TPositionedLayer/_Body.htm">TPositionedLayer</a>, 
  <span class="EmptyRef">TBitmapLayer</span>, stores and displays a <a href="../../../GR32/Classes/TBitmap32/_Body.htm">TBitmap32</a> 
  object.</p>
<p class="Body">The contained <a href="../../../GR32_Layers/Classes/TBitmapLayer/Properties/Bitmap.htm">Bitmap</a> is displayed 
  and scaled using its <a href="../../../GR32/Classes/TCustomBitmap32/Properties/DrawMode.htm">DrawMode</a>, 
  <a href="../../../GR32/Classes/TCustomBitmap32/Properties/MasterAlpha.htm">MasterAlpha</a> 
  and <a href="../../../GR32/Classes/TCustomBitmap32/Properties/StretchFilter.htm">StretchFilter</a> 
  properties.</p>

  Example</a></p>
