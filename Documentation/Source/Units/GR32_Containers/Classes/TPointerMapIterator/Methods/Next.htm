<p class="Decl"><span class="EmptyRef">function</span> Next: Boolean;</p>
<h2>Description</h2>
<p class="Body">Retrieves the next entry in the pointer map and saves a copy to the <a href="../Properties/Data.htm">Data</a> and <a href="../Properties/Item.htm">Item</a> property. Returns <em>True</em> if the operation succeeded, <em>False</em> if there is no more entry to fetch. </p>
