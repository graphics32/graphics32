<p class="Decl"><b>property</b> Scale: Single;</p>
<h2>Description</h2>
<p class="Body">Specifies the X and Y scale of the bitmap image when <a href="../../../../GR32_Image/Classes/TCustomImage32/Properties/ScaleMode.htm">ScaleMode</a> 
  is smScale or smOptimalScaled.</p>
<p class="Body">Warning: do not set too small scales in baTile <a href="../../../../GR32_Image/Classes/TCustomImage32/Properties/BitmapAlign.htm">BitmapAlign</a> 
  mode, as this can have severe impact on performance. </p>

  Image</a>, <a href="ScaleX.htm">ScaleX</a>, <a href="Scale.htm">ScaleY</a></p>
