<p class="Decl"><b>property</b> BitmapAlign: TBitmapAlign;</p>
<p class="Decl"><b>type</b> TBitmapAlign = (baTopLeft, baCenter, baTile, baCustom);</p>
<h2>Description</h2>
<p class="Body">Specifies how the bitmap image is located withing the control's 
  boundaries.</p>
<p class="Body">Note, that in <a href="../../../../GR32_Image/Classes/TCustomImgView32/_Body.htm">TCustomImgView32</a> 
  this property should always remain baCustom.</p>
