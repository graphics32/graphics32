<p class="Decl"><b>procedure</b> ExecControlFrame(Dest: <a href="../../../../GR32/Classes/TBitmap32/_Body.htm">TBitmap32</a>;

<h2>Description</h2>
<p class="Body">Draw a dotted frame around control boundaries in design-ime.</p>
<p class="Body">This method is called by the control when it executes PST_CONTROL_FRAME 
  paint stage.</p>
