<p class="Decl"><b>procedure</b> ExecClearBuffer(Dest: <a href="../../../../GR32/Classes/TBitmap32/_Body.htm">TBitmap32</a>; 
  Stage: Integer); <b>virtual</b>;</p>
<h2>Description</h2>
<p class="Body">Clears the visible area of the buffer with the color specified 
  in the <span class="API">Color</span> property of the control.</p>
<p class="Body">This method is called by the control when it executes PST_CLEAR_BACKGND 
  paint stage.</p>
