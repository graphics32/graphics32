<p class="Decl"><b>procedure</b> Changed; <b>virtual</b>;</p>
<h2>Description</h2>
<p class="Body">In case the update notification is not masked with <a href="BeginUpdate.htm">BeginUpdate</a>, 
  <span class="EmptyRef">Changed</span> invalidates the control and then calls 
  the <a href="../Events/OnChange.htm">OnChange</a> event.</p>
<p id="hidden">[See also]: <a href="EndUpdate.htm">EndUpdate</a>, <a href="../../TCustomPaintBox32/Methods/Invalidate.htm">Invalidate</a> 
</p>
