<p class="Decl"><b>property</b> ScrollBars: <a href="../../TIVScrollProperties/_Body.htm">TIVScrollProperties</a>;</p>
<h2>Description</h2>
<p class="Body">Controls appearance of scroll bars. </p>
<p class="Body">The scroll bars in <a href="../_Body.htm">TCustomImgView32</a> 
  are of the <a href="../../../../GR32_RangeBars/Classes/TCustomRangeBar/_Body.htm">TCustomRangeBar</a> 
  type. Use <span class="EmptyRef">ScrollBars</span> to control properties of 
  the vertical and horizontal scroll bar simultaneously.</p>
