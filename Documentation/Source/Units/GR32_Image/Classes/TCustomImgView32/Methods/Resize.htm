<p class="Decl"><b>procedure</b> Resize; <b>override</b>;</p>
<h2>Description</h2>
<p class="Body"><span class="EmptyRef">Resize</span> is overriden to adjust positions 
  of scroll bars after the control resizes. </p>
<p class="Body">Normally, you sould not use it in your application.</p>
