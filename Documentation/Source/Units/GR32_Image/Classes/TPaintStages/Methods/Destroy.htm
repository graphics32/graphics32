<p class="Decl"><b>destructor</b> Destroy; <b>override</b>;</p>
<h2>Description</h2>
<p class="Body">Destroys an instance of <a href="../_Body.htm">TPaintStages</a> 
  object and frees the memory allocated to stare the list of stages.</p>
<p class="Body">Do not call <span class="EmptyRef">Destroy</span> directly, call 
  the standard <span class="API">Free</span> method instead.</p>
