<h2>Description</h2>
<p class="Body"> A dynamic list of paint stages. </p>
<p class="Body">This class is similar to standard <span class="API">TList</span>, 
  but instead of pointers, it holds an array of <a href="../../Types/TPaintStage.htm">TPaintStage</a> 
  records.</p>
