<h2>Description</h2>
<p class="Body"><span class="EmptyRef">TPaintBox32</span> implements the generic 
  behavior introduced in <a href="../TCustomPaintBox32/_Body.htm">TCustomPaintBox32</a>. 
  It publishes some inherited properties from its ancestors and, in addition, 
  it calls the <a href="Events/OnPaintBuffer.htm">OnPaintBuffer</a> event when 
  the buffer needs to be repainted.</p>
