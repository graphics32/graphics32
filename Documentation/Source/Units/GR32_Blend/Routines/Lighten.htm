<p class="Decl"><b>function</b> Lighten(C: <a href="../../GR32/Types/Color%20Types.htm#TColor32">TColor32</a>; 
  Amount: Integer): <a href="../../GR32/Types/Color%20Types.htm#TColor32">TColor32</a>;</p>
<h2>Description</h2>
<p class="Body">The resulting color is formed from the color components of the 
  parameter <b>C</b> by adding <b>Amount</b> to each of them and clipping the 
  sum to [0&#133;255] range.</p>
<p class="Body"><b>Amount</b> may be negative.</p>
