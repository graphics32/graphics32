<p class="Decl"><b>var</b> MMX_ACTIVE: Boolean;</p>
<h2>Description</h2>
<p class="Body">This variable indicates if the CPU supports MMX instructions. 
  <span class="EmptyRef">MMX_ACTIVE</span> is initialized automatically upon the 
  library initialization.</p>
