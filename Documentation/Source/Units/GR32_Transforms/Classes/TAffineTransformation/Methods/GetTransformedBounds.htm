<p class="Decl"><b>function</b> GetTransformedBounds: <a href="../../../../GR32/Types/Rectangle%20Types.htm#TRect">TRect</a>; 
  <b>override</b>;</p>
<h2>Description</h2>
<p class="Body">Returns the bounding rectangle that surrounds the destination 
  area affected by the transformation. The coordinates of the rectangle are specified 
  relative to the destination bitmap origin.</p>
