<p class="Decl"><b>procedure</b> Rotate(Cx, Cy, Alpha: Single);</p>
<h2>Description</h2>
<p class="Body">At first, the origin is translated to (<b>Cx</b>, <b>Cy</b>) point, 
  then the image is rotated around the origin by <b>Alpha</b> degrees</p>
<p class="Code"><img src="../../../../../../Images/eq_002.gif" class="Code" vspace="10"></p>
<p class="Body">and finally, the origin is shifted back.</p>
<p id="hidden">[See also]: </p>
