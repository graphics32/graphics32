		<p class="Decl"><b>property</b> Bits: <a href="../../../../GR32/Types/Arrays.htm#TWordArray">PWordArray</a>;</p>
		<h2>Description</h2>
		<p class="Body">Returns the pointer to the internal array of words. Data is stored in row-major order, top-left &quot;pixel&quot; comes first.</p>
