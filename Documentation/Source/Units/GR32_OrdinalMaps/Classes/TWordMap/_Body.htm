<h2>Description</h2>
<p class="Body">The <span class="EmptyRef">TWordMap</span> class implements a two dimensional matrix of words. It may be useful for storing 16 bit grayscale data, and in general data that requires or can be represented in 16 bit unsigned integers (words).</p>
