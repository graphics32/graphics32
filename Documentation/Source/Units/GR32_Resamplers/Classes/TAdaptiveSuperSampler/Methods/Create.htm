<p class="Decl"><b>procedure</b> Create(Sampler: TCustomSampler); <b>override;</b></p>
<h2>Description</h2>
<p class="Body">Call Create to instantiate an adaptive super sampler at runtime. </p>
<p class="Body">Sampler is an instance of TCustomSampler used to retrieve samples by the adaptive super sampler.</p>
