<p class="Decl"><b>procedure</b> Create(Sampler: <a href="../../../../GR32/Classes/TCustomSampler/_Body.htm">TCustomSampler</a>); <b>override;</b></p>
<h2>Description</h2>
<p class="Body">Creates and initializes an instance of <a href="../_Body.htm">TNesetSampler</a>.</p>
<p class="Body">Sampler is an instance of <a href="../../../../GR32/Classes/TCustomSampler/_Body.htm">TCustomSampler</a> used by descendants to retrieve samples in a nested fashion.</p>
