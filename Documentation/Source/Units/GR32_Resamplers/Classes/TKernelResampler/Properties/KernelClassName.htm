<p class="Decl"><b>property</b> KernelClassName: <span class="EmptyRef">string</span>;</p>
<h2>Description</h2>
<p class="Body"><span class="EmptyRef">KernelClassName </span>specifies the class name of the current associated kernel. It should never be changed at run-time. It is only used by the object inspector at desging-time. </p>
