<p class="Decl"><b>property</b> Closed: Boolean;</p>
<h2>Description</h2>
<p class="Body">Specifies whether each contour defined by <a href="Points.htm">Points</a> 
  is a closed shape, or if it has to be considered as polyline. </p>
<p class="Body">This property is ignored by <a href="../Methods/Draw.htm">Draw</a> 
  and <a href="../Methods/DrawFill.htm">DrawFill</a> methods, but it is important 
  when using <a href="../Methods/Outline.htm">Outline</a> method.</p>
<p id="hidden">[See also]: </p>
