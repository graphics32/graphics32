<p class="Decl"><b>property</b> ShowHandleGrip: Boolean;</p>
<h2>Description</h2>
<p class="Body">Determines visibility of a handle grip:</p>
<p class="Code"><img src="../../../../../../Images/img_011.gif" width="133" height="52"></p>
<p class="Body">Although <a href="../../../../GR32_RangeBars/Classes/TArrowBar/_Body.htm">TArrowBar</a> itself does not 
  have any handles, this property is used in descendants <a href="../../../../GR32_RangeBars/Classes/TCustomRangeBar/_Body.htm">TCustomRangeBar</a> 
  and <a href="../../../../GR32_RangeBars/Classes/TCustomGaugeBar/_Body.htm">TCustomGaugeBar</a>.</p>
<p class="Body">Note, that this property is available only when <a href="../../../../GR32_RangeBars/Classes/TArrowBar/Properties/Style.htm">Style</a>=rbsMac.</p>
