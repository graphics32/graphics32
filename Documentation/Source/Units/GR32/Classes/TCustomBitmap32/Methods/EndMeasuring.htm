<p class="Decl"><span class="EmptyRef">procedure</span> EndMeasuring;</p>
<h2>Description</h2>
<p class="Body">Stops the <a href="../../../../../Additional%20Topics/Repaint%20Optimization.htm#MeasuringMode">measuring mode</a> and switches the bitmap back into normal operation mode. If there was an event handler previously attached to the <a href="../Events/OnAreaChanged.htm">OnAreaChanged</a> event it is restored. </p>
<p id="hidden">[See also]: <a href="BeginMeasuring.htm">BeginMeasuring</a></p>
<p class="Body">&nbsp;</p>
