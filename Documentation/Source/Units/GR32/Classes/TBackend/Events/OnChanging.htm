<p class="Decl"><b>property</b> OnChanging: TNotifyEvent; </p>
<h2>Description</h2>
<p class="Body"><span class="EmptyRef">OnChanging</span> is triggered immediately before the back-end changes. Typically TCustomBitmap32 or TBitmap32 will use this event to do a cleanup of held resources (fonts etc.). </p>
<p class="Body">&nbsp;</p>
