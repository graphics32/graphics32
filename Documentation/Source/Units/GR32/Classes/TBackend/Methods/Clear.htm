<p class="Decl"><b>procedure</b> Clear; <b>virtual</b>;</p>
<h2>Description</h2>
<p class="Body">Resets the back-end's internal state and deallocates the back-end surface by calling <a href="ChangeSize.htm">ChangeSize</a> with <strong>NewWidth</strong> and <strong>NewHeight</strong> set to zero. </p>
