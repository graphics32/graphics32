<p class="Decl"><b>function</b> Empty: Boolean; <b>virtual</b>;</p>
<h2>Description</h2>
<p class="Body">Returns <i>True</i> if the data set is empty. Normally, it means 
  that either its <a href="../Properties/Width.htm">Width</a> or <a href="../Properties/Height.htm">Height</a> 
  is 0.</p>
