<p class="Decl"><b>property</b> BitmapInfo: TBitmapInfo; <span class="Comment">// 
  read-only;</span></p>
<h2>Description</h2>
<p class="Body">Returns a <span class="API">BITMAPINFO</span> record corresponding 
  to a current DIB data. See <span class="API">BITMAPINFO</span> in Windows SDK 
  documentation for more information.</p>
<p class="Body">&nbsp;</p>
<p class="Body"><span class="Comment">This property is only available in the VCL version.<br>
</span></p>
<p id="hidden">[See also]: <a href="../../TCustomBitmap32/Properties/PixelPtr.htm">PixelPtr</a>, <a href="../../TCustomBitmap32/Properties/ScanLine.htm">ScanLine</a></p>
