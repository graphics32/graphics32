<p class="Decl"><b>function</b> WinColor(Color32: <a href="../Types/Color%20Types.htm#TColor32">TColor32</a>): 
  TColor; </p>
<h2>Description</h2>
<p class="Body">Provides conversion of the <a href="../Types/Color%20Types.htm#TColor32">TColor32</a> 
  value back into <span class="API">TColor</span>. The highest-order byte (Alpha 
  channel) of the resulting color is assigned the $00 value.</p>
<p id="hidden">[See Also] <a href="Color32.htm">Color32</a></p>
