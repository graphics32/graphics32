<p class="Decl"><b>property</b> UpdateRows: Boolean;</p>
<h2>Description</h2>
<p class="Body">This property defines how the rasterizer will trigger repaints. If true, each row of the destination bitmap will be repainted as the rasterizer progress to next row. If false, only <a href="Steps.htm">step</a> progression will trigger a repaint.</p>
