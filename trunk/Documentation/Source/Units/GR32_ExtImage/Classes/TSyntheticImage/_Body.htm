<h2>Description</h2>
<p class="Body"><span class="EmptyRef">TSyntheticImage32</span> implements the generic 
  behavior introduced in <a href="../../../GR32_Image/Classes/TCustomPaintBox32/_Body.htm">TCustomPaintBox32</a>. 
  It publishes some inherited properties from its ancestors and, in addition, 
  it calls the OnPaintBuffer event when 
  the buffer needs to be repainted.</p>
