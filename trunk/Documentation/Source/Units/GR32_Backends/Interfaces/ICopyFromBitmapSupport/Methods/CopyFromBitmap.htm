<p class="Decl"><strong>procedure</strong> CopyFromBitmap(SrcBmp: TBitmap);<strong></strong></p>
<h2>Description</h2>
<p class="Body">Copies the SrcBmp into the current surface. The surface has been initialized beforehand by a call to <a href="../../../../GR32/Classes/TBackend/Methods/ChangeSize.htm">ChangeSize</a> or <a href="../../../Classes/TCustomBackend/Methods/InitializeSurface.htm">InitializeSurface</a>.</p>
<p class="Body">&nbsp;</p>
