<p class="Decl"><strong>function</strong> CanvasAllocated: Boolean; <strong></strong></p>
<h2>Description</h2>
<p class="Body">Determines if the canvas has already been allocated. Check the <a href="../Properties/Canvas.htm">Canvas</a> property for more details.</p>
