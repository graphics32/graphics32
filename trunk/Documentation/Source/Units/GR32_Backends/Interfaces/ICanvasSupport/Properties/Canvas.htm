<p class="Decl"><strong>property</strong> Canvas: TCanvas <strong>read</strong> GetCanvas;</p>
<h2>Description</h2>
<p class="Body">Returns the current canvas instance.<br>
A back-end may use lazy instantiation of the canvas - that is, it may create the canvas instance once the <a href="../Properties/Canvas.htm">Canvas</a> property is read for the first time. </p>
<p class="Body">&nbsp; </p>
