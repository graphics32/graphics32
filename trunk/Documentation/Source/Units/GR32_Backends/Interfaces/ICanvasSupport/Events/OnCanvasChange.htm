<p class="Decl"><strong>property</strong> OnCanvasChange: TNotifyEvent <strong>read</strong> GetCanvasChange <strong>write</strong> SetCanvasChange;</p>
<h2>Description</h2>
<p class="Body">This event is triggered when the canvas changes its internal state, e.g. when a new handle has been assigned. This event is used by <a href="../../../../GR32/Classes/TBitmap32/_Body.htm">TBitmap32</a>.</p>
<p class="Body">&nbsp;</p>
