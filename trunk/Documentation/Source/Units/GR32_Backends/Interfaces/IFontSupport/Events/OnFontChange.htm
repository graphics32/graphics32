<p class="Decl"><strong>property</strong> OnFontChange: TNotifyEvent <strong>read</strong> GetOnFontChange <strong>write</strong> SetOnFontChange;</p>
<h2>Description</h2>
<p class="Body">This event is triggered when the font changes its internal state, e.g. when a the font size  changed. This event is used by <a href="../../../../GR32/Classes/TBitmap32/_Body.htm">TBitmap32</a>.</p>
