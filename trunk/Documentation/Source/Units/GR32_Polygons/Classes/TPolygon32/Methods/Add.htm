<p class="Decl"><b>procedure</b> Add(<b>const</b> P: <a href="../../../../GR32/Types/Point%20Types.htm#TFixedPoint">TFixedPoint</a>);</p>
<h2>Description</h2>
<p class="Body">Adds a new vertex to the current contour in the polygon. In order 
  to start a new contour, use the <a href="NewLine.htm">NewLine</a> method.</p>
