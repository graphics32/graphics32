<p class="Decl"><b>function</b> ContainsPoint(<strong>const</strong> P: <a href="../../../../GR32/Types/Point%20Types.htm#TFixedPoint">TFixedPoint</a>): <strong>Boolean</strong>;</p>
<h2>Description</h2>
<p class="Body">This method returns true if a point <strong>P</strong> is contained within any of the contours in the current
  TPolygon32 instance and false otherwise.</p>
<p id="hidden">[See also]: <a href="../../../../GR32/Types/Point%20Types.htm">Point Types</a>, <a href="../../../Routines/PtInPolygon.htm">PtInPolygon</a></p>
