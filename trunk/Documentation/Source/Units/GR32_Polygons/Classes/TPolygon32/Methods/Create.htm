<p class="Decl"><b>constructor</b> Create; <b>override</b>;</p>
<h2>Description</h2>
<p class="Body">Creates and initializes an instance of <a href="../_Body.htm">TPolygon32</a>.</p>
<p class="Body">After calling the inherited constructor, <span class="EmptyRef">Create</span> 
  initializes the following properties:</p>
<ul>
  <li><a href="../Properties/Closed.htm">Closed</a> to <i>True</i>;</li>
  <li><a href="../Properties/Antialiased.htm">Antialiazed</a> to <i>False</i>;</li>
  <li><a href="../Properties/FillMode.htm">FillMode</a> to pfAlternate;</li>
</ul>
<p id="hidden">[See also]: </p>
