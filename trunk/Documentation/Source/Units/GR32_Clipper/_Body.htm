<b>Unit</b> GR32_Clipper<br>
<p class="Body">The GR32_Clipper unit primarily performs <b>boolean polygon clipping</b> (intersection, union, difference and xor).<br> 
This unit also provides a polygon transformation function - <b>InflatePolygons</b> - that can both inflate (grow) and deflate (shrink) polygons.</p><br>
