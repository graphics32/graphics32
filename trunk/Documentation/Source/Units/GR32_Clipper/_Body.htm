<b>Unit</b> GR32_Clipper<br>
<p class="Body">The GR32_Clipper unit primarily performs <b>boolean clipping</b> (intersection, union, difference and xor) of polygons.<br> 
This unit also provides a <b>polygon offsetting</b> function.</p><br>
