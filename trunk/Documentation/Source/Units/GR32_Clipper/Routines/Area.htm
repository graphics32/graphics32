<p class="Decl"><b>function</b> Area(<b>const</b> Polygon: TArrayOfFloatPoint): Double;</p>
<br>
<p class="Body">This function returns the <b>area</b> of the supplied polygon.<br><br> 

Polygons with a <b>clockwise</b> orientation have a <b>positive</b> area and polygons with a <b>counter-clockwise</b> orientation have a <b>negative</b> area.</p>
