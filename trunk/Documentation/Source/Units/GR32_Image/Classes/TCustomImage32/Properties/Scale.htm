<p class="Decl"><b>property</b> Scale: Single;</p>
<h2>Description</h2>
<p class="Body">Specifies the scale of the bitmap image when <a href="../../../../GR32_Image/Classes/TCustomImage32/Properties/ScaleMode.htm">ScaleMode</a> 
  is smScale.</p>
<p class="Body">Warning: do not set too small scales in baTile <a href="../../../../GR32_Image/Classes/TCustomImage32/Properties/BitmapAlign.htm">BitmapAlign</a> 
  mode.</p>
