<p class="Decl"><b>procedure</b> Delete(Index: Integer);</p>
<h2>Description</h2>
<p class="Body">Removes the stage at the position specified by the <b>Index</b> 
  parameter. The index of subsequent stages automatically decreases.</p>
<p id="hidden">[See also]: <a href="Add.htm">Add</a>, <a href="Insert.htm">Insert</a></p>
