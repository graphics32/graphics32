<p class="Decl"><b>property</b> FrameStippleCounter: Single;</p>
<h2>Description</h2>
<p class="Body">Specifies the current position of the stipple pattern of the surrounding frame.</p>
<p class="Body">Hint: By using a timer and modifying the FrameStippleCounter, it is possible to animate the frame of the rubberband.</p>
<p id="hidden">[See also]: <a href="../Methods/SetFrameStipple.htm">SetFrameStipple</a> </p>
</body>
