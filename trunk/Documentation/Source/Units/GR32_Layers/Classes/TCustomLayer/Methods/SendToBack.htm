<body bgcolor="#FFFFFF">
<p class="Decl"><b>procedure</b> SendToBack;</p>
<h2>Description</h2>
<p class="Body">Makes the layer the background layer of the <a href="../Properties/LayerCollection.htm">layer 
  collection</a> it belongs to. Calling <span class="EmptyRef">SendToBack</span> has the same effect 
  as setting the layer's <a href="../Properties/Index.htm">Index</a> value to 0.</p>
<p id="hidden">[See also]: <a href="../../../../../Additional%20Topics/Using%20TImage32/Using%20Layers.htm">Using 
  Layers</a></p>
</body>
</html>
