<body bgcolor="#FFFFFF">
<p class="Decl"><b>property</b> MouseEvents: Boolean;</p>
<h2>Description</h2>
<p class="Body">Returns True if the LOB_MOUSE_EVENTS bit in <a href="LayerOptions.htm">LayerOptions</a> is set; otherwise False is returned. Setting <span class="EmptyRef">MouseEvents</span> changes the LOB_MOUSE_EVENTS bit in <a href="LayerOptions.htm">LayerOptions</a> accordingly.</p>
<p id="hidden">[See also]: <a href="../../../../../Additional%20Topics/Using%20TImage32/Using%20Layers.htm">Using 
  Layers</a>, <a href="../../../Constants/Layer%20Options%20Bits.htm">Layer Options 
  Bits</a></p>
</body>
</html>
