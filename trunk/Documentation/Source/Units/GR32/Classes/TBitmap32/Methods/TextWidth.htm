<p class="Decl"><b>function</b> TextWidth(<b>const</b> Text: <b>string</b>): Integer;</p>
<h2>Description</h2>
<p class="Body">Returns the width, in pixels, of a string rendered in the current 
  <a href="../Properties/Font.htm">Font</a>.</p>
<p id="hidden">[See also]: <a href="TextHeight.htm">TextHeight</a>, <a href="TextExtent.htm">TextExtent</a>, 
  <a href="RenderText.htm">RenderText</a>, <a href="TextOut.htm">TextOut</a>.</p>
