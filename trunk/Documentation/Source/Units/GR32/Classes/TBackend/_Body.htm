<h2>Description</h2>
		<p class="Body">The <span class="EmptyRef">TBackend</span> class is the base class for all backend classes. It defines the bare minimum functionality required to implement a new backend class.</p>
		<p class="Body">For convenience  it is recommended to not subclass from <strong>TBackend</strong> directly but to use <strong><a href="../../../GR32_Backends/Classes/TCustomBackend/_Body.htm">TCustomBackend</a></strong> instead. </p>
