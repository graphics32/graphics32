<p class="Decl"><b>procedure</b> Clear; <b>virtual</b>;</p>
<h2>Description</h2>
<p class="Body">Resets the backend's internal state and deallocates the backend surface by calling <a href="ChangeSize.htm">ChangeSize</a> with <strong>NewWidth</strong> and <strong>NewHeight</strong> set to zero. </p>
