<p class="Decl"><b>procedure</b> Roll(Dx, Dy: Integer; FillBack: Boolean; FillColor: 
  <a href="../../../Types/Color%20Types.htm#TColor32">TColor32</a>); </p>
<h2>Description</h2>
<p class="Body">Use <span class="EmptyRef">Roll</span> to scroll the whole bitmap 
  <b>Dx</b> pixels right and <b>Dy</b> pixels down. </p>
<p class="Body"><b>Dx</b> an <b>Dy</b> may be negative.</p>
<p class="Body">The content of the new area may optionally be cleared with <b>FillColor</b>, 
  if <b>FillBack</b> is <i>true</i>. </p>
</body>
