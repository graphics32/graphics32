<p class="Decl"><b>procedure</b> LoadFromFile(<b>const</b> FileName: <b>string</b>); 
</p>
<h2>Description</h2>
<p class="Body">Loads an image from a file. This method uses a temporal <span class="API">TPicture</span> 
  object to load data and will succeed with any format supported by <span class="API">TPicture</span>.</p>

  and Layers Example</a> </p>
