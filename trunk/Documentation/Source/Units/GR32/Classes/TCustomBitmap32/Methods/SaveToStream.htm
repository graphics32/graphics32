<p class="Decl"><b>procedure</b> SaveToStream(Stream: TStream);</p>
<h2>Description</h2>
<p class="Body">Stores a bitmap image to a stream. The data in the stream is stored 
  in a form compatible with <span class="API">TBitmap</span>, where each pixel 
  allocates 32 bits.</p>
<p>[See also]: <a href="LoadFromStream.htm">LoadFromStream</a>, <a href="SaveToFile.htm">SaveToFile</a></p>
