<p class="Decl"><b>procedure</b> RaiseRectTS(X1, Y1, X2, Y2: Integer; Contrast: 
  Integer); </p>
<h2>Description</h2>
<p class="Body">This function draws a raised or recessed frame. The contrast property 
  is an integer value ranging from –100 to +100.</p>
