<p class="Decl"><b>function</b> InvertColor(Color32: <a href="../../GR32/Types/Color%20Types.htm#TColor32">TColor32</a>): 
  TColor32; </p>
<h2>Description</h2>
<p class="Body">Inverts the color without altering the alpha channel</p>
<p class="Code">
R := 255 - R;
G := 255 - G;
B := 255 - B;
</p>
