<p class="Decl"><b>procedure</b> RGBtoHSL(RGB: <a href="../Types/Color%20Types.htm#TColor32">TColor32</a>; 
  <b>var</b> H, S, L : Single); </p>
<h2>Description</h2>
<p class="Body">Conversion from RGB to HSL color space. The <span class="EmptyRef">H</span>, 
  <span class="EmptyRef">S</span> and <span class="EmptyRef">L</span> components 
  are returned in corresponding var parameters ranging from 0 to 1.</p>
