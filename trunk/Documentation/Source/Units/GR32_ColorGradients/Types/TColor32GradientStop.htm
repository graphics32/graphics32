<p class="Decl">TColor32GradientStop = <b>record</b><br>
 Offset: TFloat; <span class="Comment">// between 0 and 1</span><br> 
 Color32: TColor32;<br>
<b>end</b>;</p>
<h2>Description</h2>
<p class="Body">A record containing the offset (TFloat) and color (TColor32). The offset shall be within 0 and 1, otherwise the color stop might be ignored.</p>
