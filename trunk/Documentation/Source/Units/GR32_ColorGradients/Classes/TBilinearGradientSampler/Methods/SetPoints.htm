<p class="Decl"><b>procedure</b> SetPoints(Points: TArrayOfFloatPoint);</p>
<h2>Description</h2>
<p class="Body"><em>SetPoints</em> can be called to set all points at once. No more than 4 points may be passed, otherwise an exception will be raised.</p>
