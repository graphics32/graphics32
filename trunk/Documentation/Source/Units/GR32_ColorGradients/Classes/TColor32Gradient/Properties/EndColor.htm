<p class="Decl"><b>property</b> EndColor: TColor32; <span class="Comment">//read and write</span></p>
<h2>Description</h2>
<p class="Body">The property <em>EndColor</em> provides easy access to the end color (typically with an offset of 1). If only one color is defined, the end color will be identical to the <a href="./StartColor.htm">StartColor</a></p>
