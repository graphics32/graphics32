<p class="Decl"><b>property</b> GradientEntry [Index: Integer]: TColor32GradientStop; <span class="Comment">//read only</span></p>
<h2>Description</h2>
<p class="Body">Delivers the gradient stop entry (<a href="../../../Types/TColor32GradientStop.htm">TColor32GradientStop</a>) at the given index. If a gradient entry outside its bounds (specified by <a href="./GradientCount.htm">GradientCount</a>) is accessed, an exception is raised</p>
