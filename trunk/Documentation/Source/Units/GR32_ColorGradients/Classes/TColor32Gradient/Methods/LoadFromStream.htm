<p class="Decl"><b>procedure</b> LoadFromStream(Stream: TStream);</p>
<h2>Description</h2>
<p class="Body">Loads the data of a previously stored TColor32Gradient from stream. The data layout is proprietary and not compatible with existing gradient formats</p>
