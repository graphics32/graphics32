<p class="Decl"><b>procedure</b> ClearColorStops;</p>
<p class="Decl"><b>procedure</b> ClearColorStops(Color: TColor32);</p>
<h2>Description</h2>
<p class="Body">The method <em>ClearColorStops</em> removes all gradient color stops from the internal array. In case a color is passed, this will define the <a href="../Properties/StartColor.htm">start color</a> or <a href="../Properties/EndColor.htm">end color</a>, resulting in a solid filling.</p>
