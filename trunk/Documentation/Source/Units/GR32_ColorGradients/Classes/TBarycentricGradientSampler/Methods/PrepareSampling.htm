<p class="Decl"><b>procedure</b> PrepareSampling; <span class="EmptyRef">override;</span></p>
<h2>Description</h2>
<p class="Body">The <span class="EmptyRef">PrepareSampling</span> method should be called before calling GetSample, since the barycentric transformation for the given triangle vertices is performed here. See <a href="../../../../GR32/Classes/TCustomSampler/Methods/PrepareSampling.htm">TCustomSampler.PrepareSampling</a> for further details how and when this method is called.</p>
