<p class="Decl"><b>property</b> Power: TFloat; <span class="Comment">//read and write</span></p>
<h2>Description</h2>
<p class="Body">The <em>power</em>property controls the power of the distance measure. A value of 2 is recommended by Shepard the historical discoverer of this algorithm as it comes closer to the gravity model.</p>
<p id="hidden">[See Also] <a href="http://en.wikipedia.org/wiki/Inverse_distance_weighting#Shepard.27s_method">Shepard's method</a> on wikipedia</p>
