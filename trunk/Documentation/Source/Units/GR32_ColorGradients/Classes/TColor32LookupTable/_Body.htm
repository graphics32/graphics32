<h2>Description</h2>
<p class="Body">Encapsulation of a <a href="../../../GR32/Types/Color%20Types.htm#TColor32Array">TColor32Array</a>, that contains the discetized values of a 1D color gradient.<br>
For performance reasons, the lookup table <a href="./Properties/Size.htm">size</a> must always be a power of 2. Thus only the <a href="./Properties/Size.htm">order</a> may be changed by the user</p>
