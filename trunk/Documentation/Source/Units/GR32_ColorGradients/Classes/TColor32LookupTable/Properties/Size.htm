<p class="Decl"><b>property</b> Size: Cardinal; <span class="Comment">//read only</span></p>
<h2>Description</h2>
<p class="Body">The <em>size</em> is obtained by calculating 2<sup><a href="./Order.htm">order</a></sup>. Since the lookup table works faster for sizes that are a power of 2, the size property is read only and can only be affected by changing the order.</p>
