<p class="Decl"><b>property</b> EllipseBounds: TFloatRect; <span class="Comment">//read and write</span></p>
<h2>Description</h2>
<p class="Body">The <em>EllipseBounds</em> specifies the outer bounds of an ellipse used by radial polygon filler. The center and radius will be calculated internally based on the given ellipse bounds</p>
