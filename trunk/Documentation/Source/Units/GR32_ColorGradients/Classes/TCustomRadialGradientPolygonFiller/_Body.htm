<h2>Description</h2>
<p class="Body"><b>TCustomRadialGradientPolygonFiller</b> is a common ancestor for objects that can provide color gradient samples. The color gradient itself is defined in the <a href="../TCustomGradientPolygonFiller/Properties/Gradient.htm">Gradient</a> property. The <a href="../TCustomGradientPolygonFiller/Properties/WrapMode.htm">WrapMode</a> property defines how the gradient continues beyond its specified bounds</p>
