<h2>Description</h2>
<p class="Body">The <span class="EmptyRef">TCustomKernel</span> class is an ancestor 
class for reconstruction filters.</p>
<p class="Body">A reconstruction filter is used when resampling discretized data 
(for example, when resizing an image). </p>
